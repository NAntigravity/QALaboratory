<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="">
<head>
    <title>Visitors Statistic</title>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->

    <link th:href="@{/css/index.css}" rel="stylesheet" />
</head>
<body>
<div class="content">
    <div class="main-container container mt-5">
        <section class="col-12 mt-5">
            <a id="main-content mt-5"></a>
            <br>
            <br>
            <br>
            <br>
            <br>

                <h1>Form</h1>
                <form action="#" th:action="@{/visit}" th:object="${user}" method="post">

                        <input type="text" th:field="*{userName}"/>

                    <p><input type="submit" value="Submit"/></p>

            </div>
        </section>
    </div>
